<div *ngIf="row && !row.collapsed && row.isFiltered" class="flex border-bottom">
  <div (click)="collapse(row.id)" class="flex-3 left-align pvs phm flex-table__row-title collapsible">
    <span class="indent-1">
      <i *ngIf="!row.showChildren" class="sms-glyph-arrow_triangle-right"></i>
      <i *ngIf="row.showChildren" class="sms-glyph-arrow_triangle-down"></i>
      {{row.property_name}}
    </span>
  </div>
  <div class="flex-1 border-left border-left-transparent pvs phm flex-table__row-title col">
    <span>&nbsp;</span>
  </div>
  <div class="flex-1 border-left border-left-transparent pvs phm flex-table__row-title col">
    <span>&nbsp;</span>
  </div>
  <div class="flex-1 border-left pvs phm flex-table__row-title col">
    <span>{{row.agency_spend| currency:'USD':true:'1.0-0'}}</span>
    <!--<ag-input [model]="updates$" attr="{{columns[columns.agency_spend]}}" [item]="row"></ag-input>-->
  </div>
  <div class="flex-1 border-left pvs phm flex-table__row-title col">
    <span>{{row.spend| currency:'USD':true:'1.0-0'}}</span>
  </div>
  <div class="flex-1 border-left pvs phm flex-table__row-title col">
    <span [ngClass]="{ 'red' : row.variance < 0 }">{{row.variance | currency:'USD':true:'1.0-0' | addParenthesisToNegative }}</span>
  </div>
</div>
