<div *ngIf="row && !row.collapsed && row.isFiltered" class="flex">
  <div class="flex-3 left-align pvs phm flex-table__row-title">
    <span class="indent-1 em-high">{{row.advertiser_name}}</span>
  </div>
  <div class="flex-1 pvs phm flex-table__row-title col">
    <span>{{row.spend| currency:'USD':true:'1.0-0'}}</span>
  </div>
</div>
